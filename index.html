<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Counter</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #timer {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #counter {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5rem;
            margin: 5px;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="timer">2:00</div>
    <div id="counter">0</div>
    <div>
        <button onclick="increment()">+1</button>
        <button onclick="decrement()">-1</button>
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timeLeft = 120; // 2 minutes in seconds
        const initialTime = 120; // Store the initial time for resetting
        const timerElement = document.getElementById('timer');
        const counterElement = document.getElementById('counter');
        let counter = 0;
        let countdown;

        function startTimer() {
            stopTimer(); // Stop any running timer before starting a new one
            countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerElement.innerHTML = "0:00";
                } else {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerElement.innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(countdown);
        }

        function resetTimer() {
            stopTimer(); // Stop the timer before resetting
            timeLeft = initialTime;
            timerElement.innerHTML = "2:00";
        }

        function increment() {
            counter++;
            counterElement.innerHTML = counter;
        }

        function decrement() {
            counter--;
            counterElement.innerHTML = counter;
        }
    </script>
</body>
</html>
